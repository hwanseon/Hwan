<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Tag</title>
</head>
<body>
    <h3>Select Tag</h3>
    <form>
        <!--Select Tag : 콤보 박스 TAG-->
        <select name = "city" size ="3" disabled="True">    <!--size=3을 주면 초기에 3개의 중구포함 3개의 값이 보여짐-->//<!--disabled=True : 비활성화 즉, 선택하지 못하게 막음-->
            <option value="서구">서구</option>
            <option value="동구">동구</option>
            <option value="북구">북구</option>
            <option value="남구">남구</option>
            <option value="중구" selected="중구">중구</option>      <!--selected = "중구"로하면 화면에 중구가 제일 먼저 보여짐-->
            <option value="달서구">달서구</option>
            <option value="수성구">수성구</option>
            <option value="군위군">군위군</option>
            <option value="달성군">달성군</option>
        </select>
    </form>
</body>
</html>
