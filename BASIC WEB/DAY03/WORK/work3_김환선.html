<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK</title>
    <style>
        .box{
            width: 100px;
            height:100px;
            border: 1px soild #dedede;
            font-size: 30px;
        }
        .float {float:left;}
        .right {float:right;}
        .no1 {background-color: red;}
        .no2 {background-color: yellow;}
        .no3 {background-color: greenyellow;}
        .no4 {background-color: beige;}
        .no5 {background-color: skyblue;}
        .clear {clear: both;}
    </style>
</head>
<body>
    <div>
        <div class = "box no1 float">1</div>
        <div class = "box no2 float">2</div>
        <div class = "box no3 float">3</div>
        <div class = "box no4 float">4</div>
        <div class = "box no5 float">5</div>
        <div class = "box no5 clear">5</div>
    </div>
</body>
