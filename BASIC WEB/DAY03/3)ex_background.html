<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정-->
    <style>
        body {
            background-image: url("../DAY01/cat.jpg");
            background-repeat: no-repeat;
            background-position: top 100px left 50px;
            background-color: black;
            background-size: 100% 1000%;
        }
    </style>        <!--background-repeat: no-repeat 웹 브라우저에서 배경이 반복이 안됨 // 이미지가 브라우저 전체 크기만큼 안 커서 반복이 됨 -> 반복 제거 해주면 1장만 업로드-->
</head>             <!-- repeat-x는 x축으로만 반복, repeat-y는 y축으로만 반복 ...-->
<body>
    <h3>background 설정 CSS</h3>
    Good Luck
</body>
</html>
