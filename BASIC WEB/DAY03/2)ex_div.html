<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!--내부 CSS 설정-->
    <style>
        div {
            background-color: darkgreen;
            width: 50%;
            overflow: auto;
            resize: both;
        }
    </style>        <!-- width, heigh를 안주면 색칠이 한줄 전체가 됨-->
                    <!-- overflow는 글자가 넘치는걸 자동으로 조절, resize는 웹브라우저에서 마우스로 조정 가능한 기능-->
</head>
<body>
    <h3>div tag</h3>
    <div>
        Good Luck Happy Christmas^^
        <div style="background-color: aliceblue;">
            하하하하하하하
        </div>
    </div>
</body>
</html>
