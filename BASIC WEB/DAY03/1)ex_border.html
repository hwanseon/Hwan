<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
</head>
<body>
    <h3>BORDER 관련 스타일</h3>
    <!-- 따로따로 값을 줄거라서 인라인 css로 설정-->
    <p style="border-style: none; border-color: beige; background-color: blueviolet">
        None-chocolate
    </p>

    <p style="border-style: none; border-color: beige; background-color: blueviolet ; 
        padding-left : 10px; padding-bottom: 5px;
        width:400px; height: 100px;">       <!-- 크기를 지정해주면 색칠된 배경이 줄어듬 (크기를 %로 넣는 것도 가능)-->
        dotted-chocolate                    <!-- 크기를 %로 입력하면 브라우저의 크기가 줄어들어도 스스로 비율이 맞춰짐 (% 사용 권장)-->
    </p>    <!-- 왼쪽, 바닥 패딩 주기// 패딩 : 입력된 문자와 네모칸 사이의 간격-->
   
</body>
</html>
