<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <h1 id = "start_h1">이미지 태그 img</h1>
    <!-- img 태그 : 이미지를 브라우저 화면에 출력해주는 태그-->
    <!-- src 속성 : 브라우저 화면에 보여줄 이미지 링크/경로-->
    <img src = "cat.jpg" alt ="존재하지 않는 이미지" width="300" height="300"><br> <!--html이랑 같은 위치, 밑에랑 동일-->
    <!-- src : 삽입하려는 이미지의 경로-->            <!-- 이렇게 되면 별로임-->
    <!-- alt : 삽입한 이미지 객체를 설명할 수 있는 텍스트//사진이 출력되지 않을때 출력되는 텍스트-->
    <img src = "./cat.jpg" alt ="존재하지 않는 이미지"><br>

    <!-- 이미지와 URL 링크-->
    <!-- 이미지를 클릭하면 링크로 이동-->
    <a href = "http://www.naver.com" target="_blank">
        <img src = "Oct.png" style = "width :500px; height:300px;"> <br>    <!-- 화면을 줌인 줌 아웃을 해도 비율이 유지되어 크고 작아짐-->
    </a>

    <!-- 이미지와 HTML 파일 링크-->
    <a href="./ex_list.html" target ="_blank">
        <img src = "cat.jpg" style="width :500px; height:300px;"><br>
    </a>

    <!-- 페이지의 처음으로 이동 링크 설정 즉, 내부 페이지 이동 (같은 페이지 내에서 이동)-->
    <!-- href = #id 속성-->
    <a href="#start_h1">                <!-- id가 있는 곳으로 이동-->
        <img src = "up.png"><br>
    </a>
</body>
</html>
