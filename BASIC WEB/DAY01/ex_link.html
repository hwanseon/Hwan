<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!-- 순서 없는 목록 만들기-->
     <h4>검색 사이트</h4>
     <ul>
        <!-- a 태그 : 링크를 설정하는 태그-->
         <!-- href속성 : 이동 링크 주소 / html 파일명 등등 설정-->
        <li><a href="http://www.naver.com" target = "_blank">NAVER</a></li> <!-- target = "_blank"는 링크를 눌렀을 때 새탭으로 열기-->
        <li><a href="http://www.daum.net" target = "_top">DAUM</a></li>     <!-- target = "_top"은 햔제 칭의 제일 상위창으로 띄우는 것-->
        <li><a href="http://www.google.com" style = "background-color: aquamarine; color:red">GOOGLE</a></li>
     </ul>
</body>
</html>
